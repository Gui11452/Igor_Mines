{% extends 'base.html' %}
{% load static %}

{% block estilos %} 
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginregistro.css' %}">
{% endblock %}

{% block titulo %}
    Registro - Hack de Minas
{% endblock %} 
    
{% block container %}
    <div class="container">
        <div>
            <div class="loginregistro">
                <img src="{% static 'images/logo.png' %}" alt="">
                <form action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    {% include 'parciais/_messages.html' %}
                    <div>
                        <input type="text" name="name" placeholder="Nome"
                        value="{{request.POST.name}}">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="E-mail"
                        value="{{request.POST.email}}">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <input type="password" name="senha1" placeholder="Senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div>
                        <input type="password" name="senha2" placeholder="Repetir senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
